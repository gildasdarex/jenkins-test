<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
<head>
  <title>PEJ/Candidat</title>
</head>
<body>
 
  <div layout:fragment="content">
                 <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                  <h3  data-th-text=" 'PHOTO DE PROFIL DU FORMATEUR  ' + ${formateur.getIdentite()} "></h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <!--<h2>SELECTIONNER LE FICHIER</h2>-->
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                   <form id="frmFile"  class="frmPej form-horizontal form-label-left" action="#" th:action="@{/pej/formateurs/image/upload}" enctype="multipart/form-data" th:object="${fileBucket}" method="post">

                       <div class="item form-group">
                           <div class="col-md-6 col-sm-6 col-xs-12">
                               <img class="display-formateur-image" th:src="@{'/pej/images/formateurs/' +${formateur.getImageName()} + '.jpg'} "/>
                           </div>
                       </div>

				       <div class="item form-group">
                            <label for="fileUpload" class="control-label col-md-3 col-sm-3 col-xs-12">Modifier la photo de profil</label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="file" id="fileUpload" th:field="*{file}"  class="form-control col-md-7 col-xs-12"/>
                            </div>
                        </div>

                       <div class="col-md-3 col-sm-3 col-xs-6" style="display:none;">
                           <input type="text" id="page-request-next" name= "idformateur" th:value="${formateur.idformateur}"
                                  class="form-control col-md-7 col-xs-12"/>
                       </div>

					    
					    <div class="ln_solid"></div>
					    <div class="form-group">
					      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
					        <button type="reset" class="btn btn-primary">ANNULER</button>
					        <button type="submit" class="btn btn-success">ENREGISTRER</button>
					      </div>
					    </div>
					
					  </form>
                 
                  </div>
                </div>
              </div>
            </div>
           
          </div>
          

        </div>
        <!-- /page content -->    
  </div>

  <footer>
    <p layout:fragment="custom-footer">This is some footer content from content page 1</p>
  </footer>
  

    <!-- /validator -->
</body>
</html>
